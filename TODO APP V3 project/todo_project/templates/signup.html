<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                      >Sign up</p
                    >

                    <form class="mx-1 mx-md-4" method="post">
                        {% csrf_token %}
                      <div class="d-flex flex-column align-items-center mb-4">
                        {% if check_error == False %}
                            <div class="bg-danger form-control text-light text-center">You Enterd Wrong Data</div>
                        {% endif %}

                        <div class="col-12">
                            <div class="form-outline"> {{SignupForm}} </div>
                        </div>

                        <div
                          class="d-flex justify-content-center mx-4 "
                        >
                          <button type="submit" class="btn btn-primary btn-lg"
                            >Register</button
                          >
                        </div>
                      </div>
                    </form>
                    <div
                          class="d-flex justify-content-center "
                        >
                        <a class="btn btn-success link-light link-underline link-underline-opacity-0 w-50" href="{% url 'login' %}">Log In</a>
                    </div>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
